            <div class="right-form">
                <form action="_blank" method="post">
                    <label for="domainId"> Domain ID

                    </label>
                    <label for="fullName"> Full Name
                        <input type="text" id="fullName">
                    </label>
                    <label for="month"> Select Month and Year
                        <input type="month" name="month" id="month">
                    </label>
                    <label for="completed"> Did you sent status report
                        <input type="radio" name="completed"> Yes
                        <input type="radio" name="completed"> No
